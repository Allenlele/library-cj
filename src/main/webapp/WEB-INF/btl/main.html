				<script type="text/javascript" language="javascript">

					    function iFrameHeight() {

					        var ifm= document.getElementById("ifm");

					        var subWeb = document.frames ? document.frames["ifm"].document :ifm.contentDocument;

					            if(ifm != null && subWeb != null) {
					            if(subWeb.body.scrollHeight<600){
					            	 ifm.height=600
					            }else{
					            	ifm.height = subWeb.body.scrollHeight;
					            }
					            var pHeightt=subWeb.body.scrollHeight;
					            var H;
					            var wHeight=window.document.body.clientHeight;
					            if (pHeightt>wHeight) {
					            	h=pHeightt;
					            }
					            else{
					            	h=wHeight;

					            }
					            document.getElementById("leftbar").style.height=h +80+'px';
					            }

   					 		}

				</script>
				<iframe src ="/s/web/homepage/index.html" frameborder="0" marginheight="0" marginwidth="0" frameborder="0" scrolling="no" id="ifm" name="ifm" onload="javascript:iFrameHeight('ifm');" width="100%"> 
				</iframe>
